<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Globoplay Clone</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav img {
            width: 20px;
            cursor: pointer;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin: auto;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px #000;
        }

        .channels {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .channel-button {
            background-color: #222;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        video {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        .video-page img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="049f107f-2b89-48bf-8760-ee0c2fbdcc0d.png" alt="Pesquisar">
        <span style="color: red; font-weight: bold;">globoplay</span>
    </div>
    <nav>
        <a onclick="showPage('home')">Tela Inicial</a>
        <a onclick="showPage('filmes')">Filmes</a>
        <a onclick="showPage('series')">Série</a>
    </nav>
</header>

<div id="home" class="content">
    <img class="banner" src="banner acidente uber.png" onclick="playVideo('0402.mp4')" alt="Acidente Uber">
    <div class="channels">
        <div class="channel-button">Ao Vivo</div>
        <div class="channel-button">Canal 2</div>
        <div class="channel-button">Canal 3</div>
        <div class="channel-button">Canal 4</div>
        <div class="channel-button">Canal 5</div>
    </div>
</div>

<div id="filmes" class="content hidden">
    <img class="banner" src="banner acidente uber.png" onclick="playVideo('0402.mp4')" alt="Acidente Uber">
</div>

<div id="series" class="content hidden">
    <img class="banner" src="ep1 temp1.png" onclick="playVideo('0430_ZTaGcRb0.mp4')" alt="Zé o Atrapalhado">
</div>

<div id="player" class="content hidden video-page">
    <video id="video" controls>
        <source id="videoSource" src="" type="video/mp4">
        Seu navegador não suporta o vídeo.
    </video>
</div>

<script>
    function showPage(page) {
        document.getElementById('home').classList.add('hidden');
        document.getElementById('filmes').classList.add('hidden');
        document.getElementById('series').classList.add('hidden');
        document.getElementById('player').classList.add('hidden');
        document.getElementById(page).classList.remove('hidden');
    }

    function playVideo(src) {
        document.getElementById('videoSource').src = src;
        document.getElementById('video').load();
        showPage('player');
    }
</script>

</body>
</html>
